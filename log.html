<!DOCTYPE html>
<html>
<head>
  <title>Login</title>
  <style>
    body {
      background-color: #f3f3f3;
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .button {
      display: inline-block;
      background-color: #3b5998;
      color: #fff;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2d4373;
    }

    .button.facebook {
      background-color: #3b5998;
    }

    .button.linkedin {
      background-color: #0077b5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <p>Choose the platform to login:</p>
    <a class="button facebook" href="facebook/index.html">Login with Facebook</a>
    <a class="button linkedin" href="linkedin/index.html">Login with LinkedIn</a>
  </div>
</body>
</html>
